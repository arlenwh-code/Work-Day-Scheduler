<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex col-sm-12 justify-content-center align-items-center container-fluid cf-1">
        <p class="title-container">
            <span class="title">Work Day Schedular</span>
            <br> 
            <span class="sub-title">A simple calender app for scheduling your work day.</span>
            <br>
            <span class="current-time"></span>
        </p>
        <ul>
            <li>Color Key: </li>
            <li>Present <p class="present"></p></li>
            <li>Past <p class="past"></p></li>
            <li>Future <p class="future"></p></li>
        </ul>
    </div>
    <div class="container-fluid  cf-2">
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1  ms-5 timeBorder">
                <p class="time-1"></p>
            </div>

            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-1">
            </div>


            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-1 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-2"></p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-2 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-2 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-3">11am</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-3 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-3 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-4">12pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-4 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-4 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-5">1pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-5 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-5 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-6">2pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-6 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-6">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-7">3pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-7 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-7 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-8">4pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-8 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-8 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
        <div class="row section">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-1 ms-5 timeBorder">
                <p class="time-9">5pm</p>
            </div>
            <div contenteditable="true" class="col-sm-7 col-md-6 col-lg-7 col-xl-9 to-do-9 ">
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 me-5 save-btn-9 ">
                <img class = "image" src="imgs/floppy-disk.png" alt="">
            </div>
        </div>
    </div>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery Google CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
    <script src="js/index.js"></script>
</body>
</html>
