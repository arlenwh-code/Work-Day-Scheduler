<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/style.css">

            </div>

            </div>

        </div>
        <div class="row">
            <div class="col ms-5 ">

            </div>

            </div>
        </div>

            <div class="col ms-5 ">
                <p>11am</p>
            </div>
            <div contenteditable="true" class="col-8 to-do-3 ">

            </div>

            </div>

                <p>2pm</p>
            </div>
            <div contenteditable="true" class="col-8 to-do-6 ">
                
            </div>
            <div class="col me-5 save-btn-6 bg-secondary">

        </div>
        <div class="row">
            <div class="col ms-5 ">
                <p>3pm</p>
            </div>

            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/index.js"></script>
